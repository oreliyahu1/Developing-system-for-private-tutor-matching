
  <div class="card">
    <div class="card-header">
      Courses <small>Search</small>
    </div>
    <div class="card-body">

        <div class="container">
    
            <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="clearfix">
                <h2 class="text-center pt-1">Private tutor search</h2>
                <p class="text-center text-muted">If you are getting lost, we are here to find your suitable tutor.</p>
                </div>
                <div class="input-prepend input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
                <input id="prependedInput" class="form-control" size="16" type="text" [(ngModel)]="courseName" (keyup)="displayOffer($event)" placeholder="Which course are you looking for?">
                <span class="input-group-append">
                    <a (click)="search(this.courseName)"><button class="btn btn-info" type="button">Search</button></a>
                </span>
                </div>
                <div class="collapse"
                (collapsed)="collapsed($event)"
                (expanded)="expanded($event)"
                [collapse]="isCollapsed">
                    <div class="list-group overflow-auto" style="max-height: 200px;">
                        <a *ngFor="let item of resCourses ,let i = index" (click)="search(item.name)" class="list-group-item list-group-item-action"><a [innerHTML]="getBoldName(item.name)"></a></a>
                    </div><!--/.col-->
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
