<h2 mat-dialog-title>Profile</h2>

<mat-dialog-content>
<tabset>
      <tab>
      <ng-template tabHeading><i class="icon-calculator"></i> Personal Info</ng-template>
      <div class="input-group mb-3">
         <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-user"></i></span>
         </div>
         <input type="text" [(ngModel)]="user.firstname" class="form-control has-danger" placeholder="First name" autocomplete="First name" required>
      </div>
      <div class="input-group mb-3">
         <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-user"></i></span>
         </div>
         <input type="text" [(ngModel)]="user.lastname" class="form-control has-danger" placeholder="Last name" autocomplete="Last name" required>
      </div>
      <div class="input-group mb-3">
         <div class="input-group-prepend">
            <span class="input-group-text">@</span>
         </div>
         <input type="text" [(ngModel)]="user.email" class="form-control has-danger" placeholder="Email" autocomplete="Email" required>
      </div>
      </tab>
      <tab>
      <ng-template tabHeading><i class="icon-lock"></i> Password </ng-template>
      <div class="input-group mb-3">
         <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-lock"></i></span>
         </div>
         <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" autocomplete="new-password" required>
      </div>
      </tab>
      <tab>
      <ng-template tabHeading><i class="icon-globe"></i> Location</ng-template>
      <div class="input-group mb-3">
         <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-globe"></i></span>
         </div>
         <input type="text" [(ngModel)]="user.location.country" class="form-control has-danger" placeholder="Country" autocomplete="Country" required>
      </div>
      <div class="input-group mb-3">
         <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-map"></i></span>
         </div>
         <input type="text" [(ngModel)]="user.location.city" class="form-control has-danger" placeholder="City" autocomplete="City" required>
      </div>
      <div class="input-group mb-3">
         <div class="input-group-prepend">
            <span class="input-group-text"><i class="icon-graph"></i></span>
         </div>
         <input type="text" [(ngModel)]="user.location.street" class="form-control has-danger" placeholder="Street" autocomplete="Street" required>
      </div>
      </tab>
      <tab *ngIf="user.type == 'Tutor'">
      <ng-template tabHeading><i class="icon-book-open"></i> Knowledge </ng-template>
      <div class="card-body">
         <div class="card-body">
               <ng-multiselect-dropdown
               [placeholder]="'Courses'"
               [data]="coursesList"
               [(ngModel)]="selectedCoursesItems"
               [ngModelOptions]="{standalone: true}"
               [settings]="dropdownSettings">
            </ng-multiselect-dropdown>
         </div>
         <br>
         <div class="card-body">
               <ng-multiselect-dropdown
               [placeholder]="'Certificates'"
               [data]="certificatesList"
               [(ngModel)]="selectedCertificatesItems"
               [ngModelOptions]="{standalone: true}"
               [settings]="dropdownSettings">
            </ng-multiselect-dropdown>
         </div>
      </div>
      </tab>
   </tabset>
       
<!-- Nav tabs -->
</mat-dialog-content>

<mat-dialog-actions>
    <div class="card-body text-center">
    <button mat-button mat-dialog-close class="btn btn-primary active mt-3" (click)="close()">Close</button>
    <button mat-button mat-dialog-close class="btn btn-primary active mt-3" (click)="save()">Save</button>
</div>
</mat-dialog-actions>
