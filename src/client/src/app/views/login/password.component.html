<div class="app-body">
    <div class="container align-items-center">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
                  <h1>Restore Password</h1>
                  <p class="text-muted">Restore your password account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" formControlName="email" class="form-control" placeholder="Email" autocomplete="email" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Restore</button>
                    </div>
                    <div class="col-6 text-right">
                      <a href="/#/login" target="_parent"><button type="button" class="btn btn-link px-0">Remember the password?</button></a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
