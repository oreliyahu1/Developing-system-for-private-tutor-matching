<div class="animated fadeIn">
  <div class="row">
    <div class="col">
          <div class="card">
            <div class="card-header">
              <i class="fa fa-align-justify"></i> FAQ's List
              <div class="card-header-actions">
                <button type="button" class="btn btn-pill btn-success" (click)="openDialog(null)">Add</button>
              </div>
            </div>
            <div class="card-body">
              <div class="form-group row">
                <div class="col-md-12">
                  <div class="input-group">
                    <input #input_search [(ngModel)]="search_input" type="text" id="input3-group2" name="input3-group2"
                      class="form-control" placeholder="Search" autocomplete="off">
                    <span class="input-group-append">
                      <button type="button" class="btn btn-primary" (click)="search(input_search.value)"><i
                          class="fa fa-search"></i></button>
                    </span>
                  </div>
                </div>
              </div>
              <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of Datasource">
                    <td>{{item._id}}</td>
                    <td>{{item.question}}</td>
                    <td>{{item.answer}}</td>
                    <td>
                      <button type="button" class="btn btn-pill btn-danger" (click)="openDialog(item._id)">Edit</button>
                    </td>
                    <td>
                      <button type="button" class="btn btn-pill btn-danger" (click)="openRemoveDialog(item._id)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              </div>
              <br>
              <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize"
                [itemsPerPage]="itemsPerPage" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;"
                [boundaryLinks]="true" (pageChanged)="paginate($event)"></pagination>    
            </div>
          </div>
    </div>
  </div>
</div>

<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
     <div class="modal-content">
        <div class="modal-header">
           <h4 class="modal-title">Remove item</h4>
           <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
           <span aria-hidden="true">&times;</span>
           </button>
        </div>
        <div class="modal-body">
           <p>Are you sure you want to delete this item?</p>
        </div>
        <div class="modal-footer">
           <button type="button" class="btn btn-secondary" (click)="myModal.hide()">No</button>
           <button type="button" class="btn btn-primary" (click)="removeItem()" >yes</button>
        </div>
     </div>
     <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
