<h2 mat-dialog-title>Certificate</h2>

<mat-dialog-content>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
       <span class="input-group-text">Name</span>
    </div>
    <input type="text" [(ngModel)]="certificate.name" required>
 </div>
<!-- Nav tabs -->
</mat-dialog-content>

<mat-dialog-actions>
    <div class="card-body text-center">
    <button mat-button mat-dialog-close class="btn btn-primary active mt-3" (click)="close()">Close</button>
    <button mat-button mat-dialog-close class="btn btn-primary active mt-3" (click)="save()">Save</button>
</div>
</mat-dialog-actions>
