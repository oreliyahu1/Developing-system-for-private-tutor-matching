<style>
  #self-view {
  position: absolute;
  top: 8px;
  right: 10px;
  height: 100px;
  max-height: 100%;
  border-radius: 10px;
  }
  .parent {
  position: relative;
  max-width: 610px;
  height: auto;
  }
  #remote-view {
  width: 100%;
  max-height: 100%;
  border-radius: 10px;
  }
  .call-btn-div {
  position: absolute;
  bottom: 10px;
  right: 40%
  }
  .end-call-btn {
  color: white;
  border-radius: 50%;
  font-size: 25px;
  height: 40px;
  width: 40px;
  }
  .end-call-btn:hover,
  .end-call-btn:focus {
  color: red;
  text-decoration: none;
  cursor: pointer;
  background-color: gray;
  }
  .chat
  {
  list-style: none;
  margin: 0;
  padding: 0;
  }
  .chat li
  {
  margin-bottom: 10px;
  padding-bottom: 5px;
  border-bottom: 1px dotted #B3A9A9;
  }
  .chat li.left .chat-body
  {
  margin-left: 60px;
  }
  .panel .slidedown .glyphicon, .chat .glyphicon
  {
  margin-right: 10px;
  }
  .body-panel
  {
  overflow-y: scroll;
  height: 250px;
  }
  ::-webkit-scrollbar-track
  {
  box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
  background-color: #F5F5F5;
  }
  ::-webkit-scrollbar
  {
  width: 0px;
  background-color: #F5F5F5;
  }
  ::-webkit-scrollbar-thumb
  {
  box-shadow: inset 0 0 6px rgba(0,0,0,.3);
  background-color: #555;
  }
</style>
<div class="card">
  <div class="card-header">
     Video <small>Chat</small>
  </div>
  <div class="card-body">
     <div class="container">
        <div class="row">
           <div class="col-md-6">
              <div class="parent">
                 <video id="remote-view" class="remotevideo" style="background-color: black;"  autoplay ></video>
                 <video *ngIf="video_flag == true" id="self-view" class="localvideo" style="background-color: black;"  autoplay [muted] = "true"></video>
                 <div class="call-btn-div">
                    <button (click)="video_change()" [ngClass]="video_flag ? 'btn btn-sm btn-danger': 'btn btn-sm btn-success'"><i class="fa fa-video-camera camera"></i></button>
                    <button (click)="audio_change()" [ngClass]="audio_flag ? 'btn btn-sm btn-danger': 'btn btn-sm btn-success'"><i class="fa fa-microphone microphone"></i></button>
                    <button (click)="changetest()" class="btn btn-sm btn-success"><i class="fa fa-arrows-v"></i></button>
                 </div>
              </div>
           </div>
           <div class="col-md-6">
              <div class="card" >
                 <div class="card-header">
                    Chat
                 </div>
                 <div class="card-body">
                    <!--http://placehold.it/50/55C1E7/fff&text=U   &  http://placehold.it/50/FA6F57/fff&text=ME-->
                    <div class="panel-body body-panel">
                       <ul class="chat">
                          <li class="left clearfix" *ngFor="let item of chat">
                             <span class="chat-img pull-left">
                             <img src="{{'http://placehold.it/50/FA6F57/fff&text=' + item.flag}}" alt="User Avatar" class="img-circle" />
                             </span>
                             <div class="chat-body clearfix">
                                <div class="header">
                                   <strong class="primary-font">{{item.name}}</strong> 
                                </div>
                                <p>
                                   {{item.message}}
                                </p>
                             </div>
                          </li>
                       </ul>
                    </div>
                    <div class="panel-footer">
                       <div class="input-group">
                          <input #inputchat type="text" id="input3-group2" name="input3-group2" class="form-control" placeholder="Message">
                          <span class="input-group-append">
                          <button type="button" class="btn btn-primary" (click)="send_message(inputchat.value);inputchat.value=''">Send</button>
                          </span>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <!--/.row-->
     </div>
  </div>
</div>
