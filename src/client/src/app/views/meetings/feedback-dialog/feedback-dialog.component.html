<h2 mat-dialog-title>Feedback</h2>

<mat-dialog-content>

   <div class="row">
      <div class="col">
         <div *ngFor="let item of data.questions ,let i = index">
            <div class="text-muted">{{item.name}}</div>
            <pagination  [totalItems]="item.grade_rate" [itemsPerPage] = "1" [maxSize]="5" class="pagination-sm"
                           previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"
                           [boundaryLinks]="true" [rotate]="false" [(ngModel)]="AnswerFeedback[i]" (ngModelChange)="onChangeAns()" ></pagination>
          </div>
          <div >
            <h6 *ngIf="feedbackgrade>=55" class="text-muted">{{feedbackgrade | number: '1.0-1'}} Good Feedback!</h6>
            <h6 *ngIf="feedbackgrade<55" class="text-muted">{{feedbackgrade | number: '1.0-1'}} Bad Feedback!</h6>
         </div>
          <div *ngIf="(feedbackgrade >= 55)" class="progress progress-xs">
            <div class="progress-bar bg-success" role="progressbar" [ngStyle]="{width: feedbackgrade + '%'}" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
         </div>
         <div *ngIf="(feedbackgrade < 55)" class="progress progress-xs">
            <div class="progress-bar bg-danger" role="progressbar" [ngStyle]="{width: feedbackgrade + '%'}" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
         </div>

      </div>

   </div>

       
<!-- Nav tabs [(ngModel)]="AnswerVector[i] "  [ngModelOptions]="{standalone: true}"-->
</mat-dialog-content>

<mat-dialog-actions>
    <div class="card-body text-center">
    <button mat-button mat-dialog-close class="btn btn-primary active mt-3" (click)="close()">Cancel</button>
    <button mat-button mat-dialog-close class="btn btn-primary active mt-3" (click)="save()">Send Feedback</button>
</div>
</mat-dialog-actions>
